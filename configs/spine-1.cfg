frr version 8.4
frr defaults traditional
hostname spine-1
log syslog informational
!
router ospf
 ospf router-id 1.1.1.1
 network 1.1.1.1/32 area 0
 network 10.0.0.0/30 area 0
 network 10.1.1.0/31 area 0
 network 10.1.1.2/31 area 0
 network 10.2.2.0/31 area 0
 passive-interface lo
!
router bgp 65000
 bgp router-id 1.1.1.1
 bgp cluster-id 1.1.1.1
 neighbor LEAFS peer-group
 neighbor LEAFS remote-as 65000
 neighbor LEAFS update-source lo
 neighbor LEAFS route-reflector-client
 neighbor 10.10.10.1 peer-group LEAFS
 neighbor 10.10.10.2 peer-group LEAFS
 neighbor 100.100.100.1 remote-as 65000
 neighbor 100.100.100.1 update-source lo
 neighbor 2.2.2.2 remote-as 65000
 neighbor 2.2.2.2 update-source lo
 !
 address-family ipv4 unicast
  network 1.1.1.1/32
  neighbor LEAFS activate
  neighbor LEAFS next-hop-self
  neighbor 100.100.100.1 activate
  neighbor 2.2.2.2 activate
 exit-address-family
!
line vty
!
